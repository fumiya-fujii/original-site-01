    <head>
        <meta charset="UTF-8">
        <title>お問合せ｜株式会社藤井酒造</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="創業1912年。『水嶺』などの日本酒を製造する藤井酒造のお問合せ。">
        <!-- ファビコン作る -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Sawarabi+Mincho&display=swap" rel="stylesheet">        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <header id="header">
            <h1 class="site-title"><a href="main.html">株式会社藤井酒造</a></h1>
            <nav class="nav">
                <ul>
                    <li><a href="about.html">会社概要</a></li>
                    <li><a href="news.html">お知らせ</a></li>
                    <li><a href="products.html">商品一覧</a></li>
                    <li><a href="contact.html">お問合せ</a></li>
                    <li class="online-shop_btn_header"><a href="#" target="_blank">オンラインショップ</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="contact_main" class="container">
                <h2 class="page-title">お問合せ / contact</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="inquiry-type">お問合せの種類</label>
                        <select id="inquiry-type" name="inquiry-type" required>
                            <option value="">選択してください</option>
                            <option value="product">商品について</option>
                            <option value="order">注文について</option>
                            <option value="order">メディア関係の方</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="name" placeholder="例）山田太郎" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" placeholder="例）abcde@xyz.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone" placeholder="例）080-1234-5678" required>
                    </div>
                    <div class="form-group">
                        <label for="message">お問合せ内容</label>
                        <textarea id="message" name="message" rows="5" placeholder="お問合せ内容をこちらにご記入ください。" required></textarea>
                    </div>
                    <button type="submit">送信</button>
                </form>
            </div>
        </main>

        <footer id="footer">
            <div class="container">
                <div class="footer-button">
                    <a href="contact.html" class="to_contact-form_btn">お問合せはこちらから</a>
                    <a href="privacy-policy.html" class="to_privacy-policy_btn">privacy policy</a>
                </div>
                <div class="sns-link">
                    <a href="#" class="sns-instagram">
                        <i class="fa-brands fa-instagram fa-lg" ></i> Instagram
                    </a>
                    <a href="#" class="sns-tiktok">
                        <i class="fa-brands fa-tiktok fa-lg"></i> TikTok
                    </a>
                    <a href="" class="sns-facebook">
                        <i class="fa-brands fa-facebook fa-lg"></i> Facebook
                    </a>
                </div>
                <p class="copyright">&copy; 2025 Fujii sake brewery Inc.</p>
            </div>
        </footer>

    </body>
</html>
